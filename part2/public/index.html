<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet"> <!-- Added in <head> -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <!-- Added in <body> -->
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form id="ask" action="/api/users/login" method="post">
      <p>Username</p>
      <input type="text" name="username" id="username">
      <p>Password</p>
      <input type="text" name="password" id="password" style="margin-bottom: 1em">
      <br>
      <button type="submit">Log in</button>
    </form>

    <!--
    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
    -->
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      setup() {
        const form = ref({
          dog_name: '',
          requested_time: '',
          duration_minutes: '',
          location: ''
        });

        const dogs = ref([]);

        async function loadDogs(){
          try {
            const res = await fetch('/api/walks/alldogs');
            dogs.value = await res.json();
          } catch (err) {
            error.value = 'Failed to load dogs';
          }
        }

        onMounted(() => {
          loadDogs();
        });

        return {
          dogs
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
